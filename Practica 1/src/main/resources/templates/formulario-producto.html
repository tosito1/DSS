<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product != null} ? 'Editar Producto' : 'Añadir Producto'">Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .card {
            border-radius: 15px; /* Bordes redondeados para la tarjeta */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para la tarjeta */
        }
        h1 {
            margin-bottom: 30px; /* Espaciado debajo del encabezado */
            color: #343a40; /* Color del texto */
        }
        .btn-success {
            transition: background-color 0.3s ease; /* Transición suave para el botón */
        }
        .btn-success:hover {
            background-color: #28a745; /* Color al pasar el ratón */
            border-color: #28a745; /* Color del borde al pasar el ratón */
        }
        .btn-secondary {
            transition: background-color 0.3s ease; /* Transición suave para el botón */
        }
        .btn-secondary:hover {
            background-color: #6c757d; /* Color al pasar el ratón */
            border-color: #6c757d; /* Color del borde al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4" th:text="${product != null} ? 'Editar Producto' : 'Añadir Producto'"></h1>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/products/edit/confirm/{id}(id=${product.id})}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre del Producto</label>
                                <input type="text" id="name" name="name" th:value="${product != null} ? ${product.name} : ''" class="form-control" placeholder="Nombre del producto" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Precio</label>
                                <input type="number" id="price" name="price" th:value="${product != null} ? ${product.price} : ''" class="form-control" placeholder="Precio" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100" th:text="${product != null} ? 'Actualizar Producto' : 'Agregar Producto'"></button>
                            <a href="/products" class="btn btn-secondary w-100 mt-2">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
